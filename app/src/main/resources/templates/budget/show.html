<div id="main-wrapper">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->

  <div th:insert="~{/general/header.html}"></div>
  <!-- ============================================================== -->
  <!-- End Topbar header -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <div th:insert="~{/general/left-sidebar.html}"></div>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div th:insert="~{/general/page-titles.html}"></div>
      <!-- ============================================================== -->
      <!-- End Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->

      <h3 class="bg-white p-3 my-2 rounded shadow-sm" th:text="${budget.getCustomer().getName() + ' Current Budget'}"></h3>

      <!-- ============================================================== -->
      <!-- Info box -->
      <!-- ============================================================== -->
      <div class="card-group">
        <div th:if="${budget.isAlertRateReached()}" class="w-100 alert alert-danger text-center">Alert-rate is Reached</div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex no-block align-items-center">
                  <div>
                    <h3><i class="fas fa-money"></i></h3>
                    <p class="text-muted text-uppercase">Budget Initial</p>
                  </div>
                  <div class="ml-auto">
                    <h2 class="counter text-info" th:text="${#numbers.formatCurrency(budget.getAmount())}"></h2>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="progress">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 85%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex no-block align-items-center">
                  <div>
                    <h3><i class="fas fa-money"></i></h3>
                    <p class="text-muted text-uppercase">Consommation</p>
                  </div>
                  <div class="ml-auto">
                    <h2 class="counter text-warning" th:text="${#numbers.formatCurrency(budget.getConsomation())}"></h2>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="progress">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 85%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Column -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex no-block align-items-center">
                  <div>
                    <h3><i class="fas fa-money"></i></h3>
                    <p class="text-muted text-uppercase">Reste</p>
                  </div>
                  <div class="ml-auto">
                    <h2 class="counter text-danger" th:text="${#numbers.formatCurrency(budget.getReste())}"></h2>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="progress">
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 85%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Column -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex no-block align-items-center">
                  <div>
                    <h3><i class="fas fa-money"></i></h3>
                    <p class="text-muted text-uppercase">Alert Rate</p>
                  </div>
                  <div class="ml-auto">
                    <h2 class="counter text-info" th:text="${#numbers.formatDecimal(budget.getAlertRate(), 0,2 )} + '%'"></h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Info box -->
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-12">
          <div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Budget Details</h4>

                <div class="table-responsive m-t-2">
                  <div class="table-responsive m-t-2">
                    <table id="config-table" class="table display table-bordered table-striped no-wrap">
                      <thead>
                      <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Category</th>
                        <th>Created date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:if="${budget != null}">
                        <td th:text="${budget.getId()}"></td>
                        <td th:text="${budget.getCustomer().getEmail()}"></td>
                        <td th:text="${#numbers.formatCurrency(budget.getAmount())}"></td>
                        <td th:text="${#temporals.format(budget.getStartDate(), 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(budget.getEndDate(), 'yyyy-MM-dd')}"></td>
                        <td th:text="${budget.getCategoryBudget().getCategoryName()}"></td>
                        <td th:text="${#temporals.format(budget.getCreatedAt(), 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                          <a th:href="@{/manager/budgets/form(id=${budget.getId()})}"><i class="fas fa-edit"></i></a>
                        </td>
                        <td>
                          <form th:action="@{/manager/budgets/delete/{id}(id=${budget.getId()})}" method="post">
                            <button type="submit" class="btn btn-primary">
                              <i class="mdi mdi-delete"></i>
                            </button>
                          </form>
                        </td>
                      </tr>
                      </tbody>
                    </table>

                    <div class="my-2 bg-white p-2" >
                      <h4 class="bold">Description:</h4>
                      <p th:text="${budget.getDescription()}"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Budget Expense details</h4>
              <div class="table-responsive m-t-40">
                <table id="config-table-2" class="table display table-bordered table-striped no-wrap">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Ticket/Lead</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Budget</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:if="${expenses != null}" th:each="expense : ${expenses}">
                    <td>
                      <a th:href="@{/manager/expense/{id}(id=${expense.getId()})}"
                         th:text="${expense.getId()}"></a>
                    </td>
                    <td th:if="${expense.getTicket() != null && expense.getLead() == null}"
                        th:text="${expense.getTicket().getSubject()}"></td>
                    <td th:unless="${expense.getTicket() != null && expense.getLead() == null}"
                        th:text="${expense.getLead().getStatus()}"></td>
                    <td th:text="${#numbers.formatCurrency(expense.getAmount())}"></td>
                    <td th:text="${#temporals.format(expense.getExpenseDate(), 'yyyy-MM-dd')}"></td>
                    <td>
                      <a th:href="@{/manager/budgets/{id}(id=${expense.getBudget().getId()})}"
                         th:text="${#numbers.formatCurrency(expense.getBudget().getAmount())}"></a>
                    </td>
                    <td><a th:href="@{/manager/expense/{id}/form(id=${expense.getId()})}"><i class="fas fa-edit"></i></a></td>
                    <td>
                      <form th:action="@{/manager/expense/delete/{id}(id=${expense.getId()})}" method="post">
                        <button type="submit" class="btn btn-primary">
                          <i class="mdi mdi-delete"></i>
                        </button>
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Page Content -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Right sidebar -->
      <!-- ============================================================== -->
      <!-- .right-sidebar -->
      <div th:insert="~{/general/right-sidebar.html}"></div>

  <!-- End Page wrapper  -->

  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <div th:insert="~{/general/footer.html}"></div>

  <!-- End footer -->
  <!-- ============================================================== -->
